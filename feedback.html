<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact & Comment Box</title>
    <link rel="stylesheet" href="feedback.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body style="background-image: url(nature.gif);">
    <!--button 01-->
    <button01 class="button" style="vertical-align: middle;"><a href="miniproject.html" target="_top"><span><strong>Back
                    to Home</strong></span></a></button01>
    <div class="combg"></div>
    <div class="comment-box">
        <form class="comment-form" @submit.prevent="addComment">
            <h3>Add Comment</h3>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" v-model="newComment.name" required>
            </div>
            <div class="form-group">
                <label for="comment">Comment:</label>
                <textarea id="comment" v-model="newComment.comment" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
        <h2>Comments</h2>
        <div class="comment-container" v-for="comment in comments">
            <div class="comment">
                <div class="comment-header">
                    <span class="comment-name">{{ comment.name }}</span>
                    <span class="comment-date">{{ comment.date }}</span>
                </div>
                <div class="comment-text">{{ comment.comment }}</div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script src="app.js"></script>
</body>

</html>
